<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Audio Spectrum</title>
    <meta name="viewport" content="width=device-width">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/arrow-key-rotation.js"></script>

  </head>
  <body>
    <a-scene background="color: #1c1c1c">


      <a-assets>

        <video
          id="video"
          style="display:none"
          autoplay
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline>

          <source type="video/mp4"
               src="video/bg1.mp4" />

        </video>

      </a-assets>


      <!-- VIDEO -->

      <a-videosphere id="videosphere"
        rotation="0 270 0"
        src="#video">
      </a-videosphere>



      <!-- CAMERA -->

      <a-camera
        user-height="0"
        wasd-controls-enabled="false"
        arrow-key-rotation
        >

        <!-- CURSOR -->

        <a-entity id="mouseCursor"
          cursor="fuse: true; fuseTimeout: 1500">
        </a-entity>

        <a-ring
          position="0 0 -0.5"
          radius-inner= "0.0005"
          radius-outer= "0.0075"
          material="color: black; shader: flat">
        </a-ring>
        <a-ring
          position="0 0 -0.5"
          radius-inner= "0.0025"
          radius-outer= "0.005"
          material="color: white; shader: flat">
        </a-ring>

        <!-- OVERLAY TEXT -->

        <a-entity id="overlayText"
          position="0 -1 -1.5"
          text="align: center;
                width: 3;
                wrapCount: 100;
                color: white;
                value: You can click on buttons by looking at them for 2 seconds"
          animation="property: none;
                     to: 0 0 1;
                     dur: 2000;
                     easing: linear;
                     loop: false">
        </a-entity>

        <!-- OVERLAY PlANE -->

        <a-box id="blackout"
          position="10 -1 -1.5"
          width="10"
          height="10"
          depth="0.2"
          color="black"
          animation="property: none;
                     to: 2 -1 -1.5;
                     dur: 1500;
                     easing: easeInOutSine;
                     loop: false">
        </a-box>


      </a-camera>



      <!-- BASE -->

      <a-plane id="base"
        position="0 0 -4"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#333333"
        shadow>
      </a-plane>



      <!-- PILLARS RIGHT -->

      <a-cylinder class="pillar"
        position="5 0 -5"
        color="#303030"
        height="50"
        radius="1"
        shadow>
      </a-cylinder>

      <a-cylinder class="pillar"
        position="5 0 -10"
        color="#303030"
        height="50"
        radius="1"
        shadow>
      </a-cylinder>

      <a-cylinder class="pillar"
        position="5 0 -15"
        color="#303030"
        height="50"
        radius="1"
        shadow>
      </a-cylinder>

      <a-cylinder class="pillar"
        position="5 0 -20"
        color="#303030"
        height="50"
        radius="1"
        shadow>
      </a-cylinder>

      <a-cylinder class="pillar"
        position="5 0 -25"
        color="#303030"
        height="50"
        radius="1"
        shadow>
      </a-cylinder>

      <a-cylinder class="pillar"
        position="5 0 -30"
        color="#303030"
        height="50"
        radius="1"
        shadow>
      </a-cylinder>

      <a-cylinder class="pillar"
        position="5 0 0"
        color="#303030"
        height="50"
        radius="1"
        shadow>
      </a-cylinder>

      <a-cylinder class="pillar"
        position="5 0 5"
        color="#303030"
        height="50"
        radius="1"

      </a-cylinder>

      <a-cylinder class="pillar"

      </a-cylinder>

      <a-cylinder class="pillar"
        position="5 0 15"

        radius="1"
        shadow>
      </a-cylinder>

      <a-cylinder class="pillar"
        position="5 0 20"
        color="#303030"
        height="50"
        radius="1"
        shadow>
      </a-cylinder>

      <a-cylinder class="pillar"
        position="5 0 25"
        color="#303030"
        height="50"
        radius="1"
        shadow>
      </a-cylinder>

      <a-cylinder class="pillar"
        position="5 0 30"
        color="#303030"
        height="50"
        radius="1"
        shadow>
      </a-cylinder>




      <!-- PILLARS LEFT -->

      <a-cylinder class="pillar"
        position="-5 0 -5"
        color="#303030"
        height="50"
        radius="1"
        shadow>
      </a-cylinder>

      <a-cylinder class="pillar"
        position="-5 0 -10"
        color="#303030"

        position="-5 0 30"

      </a-cylinder>



      <!-- TEXT -->


      <a-entity id="mainText"
        position="0 1.7 -0.8"
        text="align: center;
              width: 3;
              wrapCount: 100;
              color: white;
              value: Welcome. I already expected you here.">
      </a-entity>


      <a-box  id="button"
        position="0 2 -0.8"
        height="0.15"
        width="0.3"
        depth="0.1"
        color="white"
        animation="property: none;
                   to: 0 1.35 -0.8;
                   dur: 1000;
                   easing: easeInOutExpo;
                   loop: false">
      </a-box>


      <a-entity id="buttonText"
        position="0 2 -0.75"
        text="align: center;
              width: 3;
              wrapCount: 100;
              color: black;
              value: Okay"
        animation="property: none;
                   to: 0 1.35 -0.75;
                   dur: 1000;
                   easing: easeInOutExpo;
                   loop: false">
      </a-entity>



    </a-scene>
  </body>
</html>
